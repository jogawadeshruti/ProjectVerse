<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./globaluniver.css" />
    <link rel="stylesheet" href="./unil.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-7">
      <div class="desktop-7-child"></div>
      <div class="mask-group">
        <img
          class="rlj-ms2jroklw2vu9xzih-transfor-icon"
          alt=""
          src="./public/rlj-ms2jroklw2vu9xzihtransformed-1@2x.png"
        />

        <img
          class="rlj-ms2jroklw2vu9xzih-transfor-icon1"
          loading="lazy"
          alt=""
          src="./public/rlj-ms2jroklw2vu9xzihtransformed-2@2x.png"
        />
      </div>
      <section class="rectangle-parent">
        <div class="frame-child"></div>
        <img
          class="frame-item"
          loading="lazy"
          alt=""
          src="./public/frame-3@2x.png"
        />

        <img
          class="frame-inner"
          loading="lazy"
          alt=""
          src="./public/frame-12@2x.png"
        />

        <img class="colorize-icon" alt="" />
      </section>
      <div class="desktop-7-inner">
        <div class="frame-parent">
          <div class="university-dashboard-wrapper">
            <h1 class="university-dashboard">University Dashboard</h1>
          </div>
          <div class="university-name-input">
            <div class="frame-group">
              <div class="rectangle-group">
                <div class="rectangle-div"></div>
                <img
                  class="account-circle-icon"
                  alt=""
                  src="./public/account-circle.svg"
                />

                <input
                  class="frame-input"
                  placeholder="Enter University Name "
                  type="text"
                />
              </div>
              <div class="rectangle-container">
                <div class="frame-child1"></div>
                <img class="lock-icon" alt="" src="./public/lock.svg" />

                <input
                  class="frame-child2"
                  placeholder="Enter Administrative User Account"
                  type="text"
                />
              </div>
            </div>
          </div>
          <div class="enter-password-input">
            <div class="frame-div">
              <div class="frame-child3"></div>
              <div class="administrator-credentials">
                <img
                  class="colorize-icon1"
                  alt=""
                  src="./public/colorize-1.svg"
                />
              </div>
              <input
                class="enter-administer-gmail"
                placeholder="Enter Administer Gmail Id"
                type="text"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
